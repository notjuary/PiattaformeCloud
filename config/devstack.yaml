# Configurazione per DevStack
log_path: "/opt/stack/logs/keystone.log"
model_path: "models/devstack_model.pkl"
database_path: "security_events.db"

# Collector settings
collector:
  type: "devstack"
  max_lines_per_scan: 10000

# AI Engine settings
ai_engine:
  contamination: 0.1
  n_estimators: 100
  random_state: 42
  training_hours: 24

# Policy Advisor settings
policy:
  risk_threshold: 0.7
  mfa_threshold: 0.5
  block_threshold: 0.9
  max_failed_attempts: 5

# Whitelist
whitelist:
  ips:
    - "127.0.0.1"
    - "172.24.4.1"
    - "10.0.0.0/8"

  users:
    - "nova"
    - "cinder"
    - "neutron"
    - "glance"
    - "heat"

# Keystone API (opzionale)
keystone_api:
  enabled: false
  auth_url: "http://172.24.4.1:5000/v3"
  username: "admin"
  password: "secret"
  project_name: "admin"

# Notifications
notifications:
  console:
    enabled: true
    level: "INFO"

  file:
    enabled: true
    path: "logs/ai_security.log"

# Debug
debug:
  enabled: true
  log_level: "INFO"